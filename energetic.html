<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\scrollbar.css">
    <link rel="stylesheet" href="css\loading.css">
    <link rel="stylesheet" href="css\energetic.css">
    <title>Energetic</title>
</head>

<body>
    <div id="progressbar"></div>
    <div id="scrollpath"></div>
    <div class="loader"></div>
    <header class="header">
        <h1>We've noticed you feel...</h1>

        <h2>Energetic</h2>

    </header>

    <div class="content">
        <div class="quote">
            <h3>"It isn't about the words you say.
                <br>  It's about the energetic message you send."
            </h3>
            <p>- Pete Carroll</p>
        </div>

        <div class="player">
            <p>Here is some music that we think you will enjoy</p>
            <iframe style="border-radius:12px"
                src="https://open.spotify.com/embed/playlist/37i9dQZF1DWZVAVMhIe3pV?utm_source=generator" width="300"
                height="380" frameBorder="0" allowfullscreen=""
                allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                loading="lazy"></iframe>
        </div>
    </div>

    <script type="text/javascript">
        let progress = document.getElementById('progressbar');
        let totalHeight = document.body.scrollHeight - window.innerHeight;
        window.onscroll = function(){
            let progressHeight = (window.pageYOffset / totalHeight) * 100;
            progress.style.height = progressHeight + "%";
        }
    </script>

    <script src="js\loading.js"></script>
    <script src="js\page1.js"></script>
</body>

</html>
